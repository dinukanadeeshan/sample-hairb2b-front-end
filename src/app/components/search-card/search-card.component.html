    <div class="media-body">

      <h4>{{stylist.first_name}} {{stylist.last_name}} <span class="badge badge-success">{{stylist.job_role}}</span></h4>

      <div class="row">
        <div class="col-8">
          <div class="">
            <h6><i class="ion-location" aria-hidden="true"></i> Preferred Locations</h6>
            <div>
              |<label *ngFor="let loc of stylist.pref_locations">
              <mark class="alert-warning m-1">{{loc}}</mark>
              | </label>
            </div>

          </div>
          <rating [(ngModel)]="stylist.rating" [readonly]="true"></rating>
        </div>
        <div class="col-4">
          <div class="btn m-1 outline-success pl-2 pt-2 rounded" *ngFor="let time_slot of stylist.charges">
            <label>
              <kbd class="bg-d-green font-weight-bold">{{time_slot.name}}</kbd>
            </label> <label class="ml-3 bg-dark text-weight-bold">{{time_slot.currency}}
            <b>{{time_slot.charge}}</b></label>
          </div>
          <!--<label><kbd class="bg-d-orange font-weight-bold">12PM-5PM</kbd></label>-->
        </div>
      </div>
      <p class="text-muted">{{stylist.description}}</p>

      <div class="">
        <mat-chip-list>

          <mat-chip *ngFor="let skill of stylist.skills" [selected]="true">{{skill}}</mat-chip>

        </mat-chip-list>
        <div class="d-flex justify-content-end mt-2">
          <button class="btn btn-outline-primary btn-lg" routerLink="/profile/view/stylist/{{stylist.id}}">view
            profile
          </button>
        </div>
      </div>


    </div>
  </div>
</div>
