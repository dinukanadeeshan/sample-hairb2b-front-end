<div class="container hidden-md-down">
  <div class="display-4 text-center text-lightwhite text-muted m-2">Top Stylists in HairB2B</div>
  <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig" (afterChange)="afterChange($event)">
    <div ngxSlickItem *ngFor="let stylist of stylists" class="slide">
      <!--<img src="{{ slide.img }}" alt="" width="100%">-->
      <app-top-stylist-card [stylist]="stylist"></app-top-stylist-card>
    </div>
  </ngx-slick>

</div>
