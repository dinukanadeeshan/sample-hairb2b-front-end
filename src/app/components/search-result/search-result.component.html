<div class="home-inner container-fluid">

  <div class="row mb-1">
    <div class="col-xl-2 col-lg-11 col-md-11 ml-5 py-5">

      <app-filter class="fixed col-lg-2" *ngIf="query.q && search_results.length > 0 && data_recieved"
                  (filterEvent)="filterResult($event)"
                  (clearFilter)="clearFilter()"></app-filter>

    </div>

    <div class="col-xl-8 col-lg-10 col-md-10 ml-4 ml-sm-5 sm-display">
      <div class="panel">
        <div class="alert alert-info">
          <app-search (myEvent)="call($event)" [initial]="query"></app-search>
        </div>
      </div>
      <div class="result">
        <div *ngFor="let stylist of styist_list_">

          <app-search-card [stylist]="stylist" [selected_skill]="query.search_by_name === 'true' ? '' : query.q"
                           class="m-1"></app-search-card>
        </div>
        <div class="alert alert-danger" *ngIf="query.q && search_results.length < 1 && data_recieved">
          <span>No results found for {{query.q}}</span>
        </div>
        <div class="alert alert-info" *ngIf="query.q && search_results.length < 1 && !data_recieved">
          <span>Searching for {{query.q}}...</span>
        </div>


      </div>


    </div>
    <div class="col-xl-2 col-lg-1 col-md-1"></div>
    <div style="height: 800px" *ngIf="!data_recieved || !query.q"></div>
  </div>
</div>
