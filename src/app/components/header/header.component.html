<div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="logInModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h6 class="modal-title" id="logInModalLabel">Log In</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="">
          <div class="input-group m-2">
            <span class="input-group-addon"><i class="fa fa-at fa-lg"></i></span>
            <input type="text" class="form-control" placeholder="Enter your email" aria-label="Email">
          </div>
          <div class="input-group m-2">
            <span class="input-group-addon"><i class="fa fa-key fa-lg"></i></span>
            <input type="text" class="form-control" placeholder="Enter your password" aria-label="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm">Log In</button>
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cancel</button>
      </div>
    </div>
