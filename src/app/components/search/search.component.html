<form class="">
  <div class="input-group">
    <div class="btn-group-vertical">
      <button class="btn btn-success btn-sm fa fa-caret-up" (click)="changeSearchBy()"></button>
      <button class="btn btn-success btn-sm fa fa-caret-down" (click)="changeSearchBy()"></button>
    </div>
    <input id="searchStylist" type="text" class="form-control" placeholder={{placeholder}} [(ngModel)]="q"
           [ngModelOptions]="{standalone: true}" [ngbTypeahead]="search_text">

    <button type="submit" class="btn btn-primary btn-md fa fa-search ml-2" routerLink="/search"
            [queryParams]="{q: q, search_by_name: search_by_name}"><b> Go!</b></button>
  </div>

</form>
