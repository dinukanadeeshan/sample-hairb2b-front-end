<div class="home-inner">
  <div style="height: 800px" *ngIf="!data_recieved"></div>
  <div class="container bg-light" *ngIf="data_recieved">
    <div class="pt-2">
      <div class="text-center">
        <img src="data:image/jpg;base64,{{stylist.profile_pic}}" alt="Red dot" class="profile-pic rounded"/>
        <h3 class="media-heading">{{stylist.first_name}} {{stylist.last_name}} <br>
          <small class="badge badge-success">{{stylist.job_role}}</small>
        </h3>
        <span><strong>Skills: </strong></span>

        <span class="badge badge-info m-1" *ngFor="let skill of stylist.skills">{{skill}}</span>
        <div class="">
          <rating [(ngModel)]="stylist.rating" [readonly]="true"></rating>
        </div>
      </div>
      <hr>
      <div class="text-center">
        <div class="btn m-1 pl-2 pt-2 rounded" *ngFor="let time_slot of stylist.charges">
          <label>
            <kbd class="bg-d-green font-weight-bold">{{time_slot.name}}</kbd>
          </label> <label class="ml-3 bg-dark text-weight-bold">{{time_slot.currency}}
          <b>{{time_slot.charge}}</b></label>
        </div>
      </div>
      <hr>
      <div class="">
        <app-calendar *ngIf="stylist.is_active" [stylist]="stylist"></app-calendar>
      </div>

      <hr>
      <div class="font-family-moli">
        <p class="text-left"><strong>Description: </strong><br>
          {{stylist.description}}</p>
        <br>
      </div>
      <hr>
    </div>
    <div class="">
      <div class="h4 font-family-moli">

        Gallery for {{stylist.first_name}}

      </div>
      <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    </div>
  </div>


  <!--<div class="">-->
  <!--<img src="data:image/jpg;base64,{{img}}" alt="Red dot" class="profile-pic" />-->
  <!--</div>-->
</div>
